<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 403</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #C2C7FA;
            color: #4D59D6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
        }

        .error-title {
            font-size: 120px;
            margin: 0;
            color: #7883F3;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .error-subtitle {
            font-size: 24px;
            margin: 10px 0 20px;
            color: #4D59D6;
        }

        .back-button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4D59D6;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #7883F3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">403</h1>
        <p class="error-subtitle">Désolé, vous n'êtes pas autorisé à accéder à cette page.</p>
        <a href="/" class="back-button">Retour à l'accueil</a>
    </div>
</body>
</html>
