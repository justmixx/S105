<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 401</title>
    <style>
        /* Style général */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #C2C7FA; /* Violet clair */
            color: #4D59D6; /* Violet foncé */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Conteneur principal */
        .error-container {
            text-align: center;
            padding: 20px;
        }

        /* Style du titre */
        .error-title {
            font-size: 120px;
            margin: 0;
            color: #7883F3; /* Violet */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Texte sous-titre */
        .error-subtitle {
            font-size: 24px;
            margin: 10px 0 20px;
            color: #4D59D6;
        }

        /* Bouton de retour */
        .back-button {
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #4D59D6; /* Violet foncé */
            color: white;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #7883F3; /* Violet moyen */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">401</h1>
        <p class="error-subtitle">Accès non autorisé. Veuillez vérifier vos identifiants.</p>
        <a href="/login" class="back-button">Se connecter</a>
    </div>
</body>
</html>
