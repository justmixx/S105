<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combat de mouches</title>
    <style>
        canvas {
            background-color: #f0f8ff;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="battlefield" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('battlefield');
        const ctx = canvas.getContext('2d');

        // Charger l'image de mouche
        const flyImage = new Image();
        flyImage.src = 'img/logo.svg'; // Utilise ton image locale

        // Paramètres communs
        const speed = 3; // Vitesse fixe pour toutes les mouches
        const swordLength = 50; // Longueur d'épée identique pour toutes les mouches

        // Classe pour une mouche
        class Fly {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = 60; // Taille de la mouche
                this.speed = speed; // Vitesse identique pour toutes
                this.directionX = Math.random() * 2 - 1;
                this.directionY = Math.random() * 2 - 1;
                this.hp = 100; // Points de vie
                this.color = color; // Couleur de l'épée

                // Normalisation de la direction pour une vitesse constante
                const magnitude = Math.sqrt(this.directionX ** 2 + this.directionY ** 2);
                this.directionX /= magnitude;
                this.directionY /= magnitude;
            }

            draw() {
                // Dessine la mouche
                ctx.drawImage(flyImage, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);

                // Dessine l'épée
                const swordX = this.x + swordLength * this.directionX;
                const swordY = this.y + swordLength * this.directionY;

                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(swordX, swordY);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 3;
                ctx.stroke();
            }

            move() {
                this.x += this.directionX * this.speed;
                this.y += this.directionY * this.speed;

                // Rebonds sur les murs
                if (this.x <= this.size / 2 || this.x >= canvas.width - this.size / 2) {
                    this.directionX *= -1;
                }
                if (this.y <= this.size / 2 || this.y >= canvas.height - this.size / 2) {
                    this.directionY *= -1;
                }
            }

            checkCollision(other) {
                // Collision entre les corps des mouches
                const dx = this.x - other.x;
                const dy = this.y - other.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.size) {
                    // Change de direction pour les deux mouches
                    this.directionX *= -1;
                    this.directionY *= -1;
                    other.directionX *= -1;
                    other.directionY *= -1;
                }

                // Collision entre l'épée de cette mouche et l'autre mouche
                const swordTipX = this.x + swordLength * this.directionX;
                const swordTipY = this.y + swordLength * this.directionY;

                const swordDx = swordTipX - other.x;
                const swordDy = swordTipY - other.y;
                const swordDistance = Math.sqrt(swordDx * swordDx + swordDy * swordDy);

                if (swordDistance < other.size / 2) {
                    // Inflige des dégâts à l'autre mouche et change de direction
                    other.hp -= 5;
                    this.directionX *= -1;
                    this.directionY *= -1;
                }
            }
        }

        // Créons quatre mouches
        const flies = [
            new Fly(200, 200, 'red'),
            new Fly(600, 400, 'blue'),
            new Fly(300, 100, 'green'),
            new Fly(500, 500, 'purple'),
        ];

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            flies.forEach(fly => {
                fly.move();
                fly.draw();
            });

            // Vérifie les collisions entre les mouches
            for (let i = 0; i < flies.length; i++) {
                for (let j = 0; j < flies.length; j++) {
                    if (i !== j) {
                        flies[i].checkCollision(flies[j]);
                    }
                }
            }

            // Affiche les points de vie des mouches
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            flies.forEach((fly, index) => {
                ctx.fillText(`Mouche ${fly.color.toUpperCase()} HP: ${fly.hp}`, 10, 20 + index * 20);
            });

            // Arrête l'animation si une mouche est KO
            if (flies.some(fly => fly.hp <= 0)) {
                ctx.fillStyle = 'black';
                ctx.font = '40px Arial';
                ctx.fillText('Combat terminé !', canvas.width / 2 - 150, canvas.height / 2);
                return;
            }

            requestAnimationFrame(animate);
        }

        // Lancer l'animation après le chargement de l'image
        flyImage.onload = () => {
            animate();
        };

        // Gestion des erreurs de chargement d'image
        flyImage.onerror = () => {
            alert("Erreur lors du chargement de l'image. Vérifiez l'URL ou remplacez-la par une image valide.");
        };
    </script>
</body>
</html>
